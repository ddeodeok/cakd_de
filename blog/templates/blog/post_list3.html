
    <!DOCTYPE html>
    {% load static %}
    <html lang='ko'>
    <head>
        <title>Blog</title>
        <script src="https://kit.fontawesome.com/a29a18ec27.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' href = "{% static 'blog/css/base.css' %}" media = 'screen'>   
    </head>
       
    {% block main_area %} 
    
    <h1>Blog</h1>{% if post_list.exists %} 
    {% for p in post_list %}
    {% comment %} blog post {% endcomment %}
    <div class="card mb-4">
        <img src="/static/single_pages/images/poppy.jpg" class="card-img-top" alt="Card image cap">
        <div class="card-body">
            <h2 class="card-title">{{ p.title }}</h2>
            <p class="card-text">{{ p.content }}</p>
            <a href="{{ p.get_absolute_url }}" class="btn btn-primary">Read More &rarr;</a>
        </div>
        <div class="card-footer text-muted">
            Posted on {{ p.created_at }} body
            <a href="#">작성자명 쓸 위치(개발예정)</a>
        </div>
    </div>
   
    {% endfor %}
    {% endif %}
    {% endblock %}
